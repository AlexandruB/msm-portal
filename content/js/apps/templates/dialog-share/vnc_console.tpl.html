<!DOCTYPE html>
   <md-dialog aria-label="{{vncTitle}}" class="custom-size-dialog">
        <md-toolbar class="custom-size-toolbar">
          <div class="md-toolbar-tools custom-toolbar-tools">
            <h2>{{vncTitle}}</h2>
            <span flex></span>
            <md-button class="md-icon-button" ng-click="closeDialog()">
              <md-icon class="close-icon" md-svg-src="content/images/svg_image/close.svg" aria-label="Close dialog"></md-icon>
            </md-button>
          </div>
        </md-toolbar>

        <md-dialog-content class="content">
            <iframe ng-if="vncState == 'on'" id="console_embed" ng-src="{{vncConsole}}" style="width: 100%; height: 787px;" scrolling="no" frameborder="0"></iframe>
            <div class="vnc-error" ng-if="vncState != 'on'">
                <div>!ERROR</div>
                <br/>
                <div>"VM is down or in error state"</div>
            </div>
        </md-dialog-content>
    </md-dialog>
